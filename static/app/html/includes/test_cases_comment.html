<span class="comments-status pull-left"
      data-ng-class="oldCommentModel.comment ? '' : 'hidden'"
      data-toggle="popover"
      data-content="<p>Old comment detected:</p><div><pre>{{oldCommentModel.comment}}</pre></div>"
      data-html="true" data-trigger="hover"
      style="color:#f51f01; margin-right: 10px; cursor: default;">
    <i class="glyphicon glyphicon-warning-sign"></i>
</span>

<span class="comments-status pull-left"
      data-toggle="popover"
      data-ng-class="currentComparator.comment ? 'present' : 'absent'"
      data-content="<p>{{currentComparator.comment}}</p><br><span class='preformatted'>Click to update this case note</span>"
      data-html="true" data-trigger="hover"
      data-ng-click="displayCommentModal()">
    <i class="glyphicon glyphicon-comment"></i>
</span>
