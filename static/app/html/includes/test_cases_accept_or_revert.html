<div class="toolbar-btns pull-right">
    <div class="button button-small js-test-rebase button-blue" ng-click="rebase($event, 'rebaseStep')" ng-if="comparatorPatternMayBeAccepted">
        <i class="icon icon-rebase"></i>
        Accept test case
    </div>
    <div class="button button-small js-test-rebase button-red" ng-click="rebase($event, 'cancelRebaseStep')" ng-if="comparatorPatternMayBeReverted">
        <i class="icon icon-unrebase"></i>
        Revert test case
    </div>
</div>
