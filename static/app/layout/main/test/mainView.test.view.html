<div class="main page-main">
    <div class="row reports-list">
        <div class="reports-list-item {{url.getStatus()}}"
             ng-repeat="url in testView.urls | aetTestUrlsStatusFilter:$root.activeFilters | aetTestUrlsSearchFilter:$root.searchText | orderBy:'name'"
             ng-class="url.getStatus()">
            <a ui-sref="url({'suite':data.project,'test':testView.testName,'url':url.name})">
                <div class="url-tile {{url.getStatus()}}">
                    <div class="inner">
                        <div ng-class="url.getStatus()">
                            <div class="test-count test-count-dashboard">
                                <i ng-class="url.getStatus()" class="glyphicon"></i>
                                <div class="tile-stats">
                                    <span class="statistics">Url cases statistics:</span>
                                    <span class="status failed" data-toggle="popover" data-content="Failed cases"
                                          data-trigger="hover" data-container="body">{{url.failed}}</span> /
                                    <span class="status warning" data-toggle="popover" data-content="Warning cases"
                                          data-trigger="hover" data-container="body">{{url.warning}}</span> /
                                    <span class="status passed" data-toggle="popover" data-content="Passed cases"
                                          data-trigger="hover" data-container="body">{{url.passed}}</span> /
                                    <span class="status rebased" data-toggle="popover" data-content="Accepted cases"
                                          data-trigger="hover" data-container="body">{{url.rebased}}</span>
                                </div>
                                <span>{{url.name}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
